<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>To do App</title>
</head>

<body>
    <main>
        <header>
            <h1>Welcome Master</h1>
            <h2>Here are your tasks</h2>
            <h2 id="time"></h2>
            <small>The time is running please finish these tasks</small>
        </header>
        <section class="task">
            <div class="task-container">
                <p>Go to bed</p>
                <div>
                    <span class=" icon edit material-symbols-outlined">
                        edit
                    </span>
                    <span class=" icon done material-symbols-outlined">
                        done
                    </span>
                </div>

            </div>
            <div class="task-container">
                <p>Go to bed</p>
                <div>
                    <span class=" icon material-symbols-outlined">
                        edit
                    </span>
                    <span class=" icon material-symbols-outlined">
                        done
                    </span>
                </div>

            </div>

            <div class="form">
                <form>
                    <label for="text">Enter your Task so we can add it</label>
                    <input class="inputTask" type="textarea" minlength="5">
                    <button class="add">Add</button>
                    <button onclick="cancelAdd()" class="cancel-add">Cancel</button>
                </form>
            </div>

        </section>

        <span class=" add-task material-symbols-outlined" onclick="addTask()">
            add_circle
        </span>

        <script src="main.js"></script>

</body>

</main>

</html>
