<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>MultiPurpose Clock</title>
</head>
<body>
    <section class="main-container">
        <div class="body">
            <div class="container1">
                <div class="btn tt">
                    <h1>Clock</h1>
                </div>
                <div class="btn">
                    <h1>Alarm</h1>
                </div>
                <div class="btn">
                    <h1>Stopwatch</h1>
                </div>
                <div class="btn">
                    <h1>Timer</h1>
                </div>
            </div>
            <div class="container2">
                <div class="clock response surface">
                    <h2>Time Now</h2>
                    <h1 class="time">time</h1>
                    <h2 class="date">Date</h2>
                </div>
                <div class ="alarm response">
                    alarm
                </div>
                <div class="stopwatch response">
                    Stopwatch
                </div>
                <div class="timer response">
                    timer
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
