<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forbidden Drum Set</title>
</head>

<body>
    <!--  -->
    <section class="forbidden">
        <h1>Don't press any of this</h1>
        <div class="forbidden-button">
            <div class="key" data-key="87">
                <kbd>W</kbd>
            </div>

            <div class="key" data-key="88">
                <kbd>X</kbd>
            </div>

            <div class="key" data-key="69">
                <kbd>E</kbd>
            </div>

            <div class="key" data-key="82">
                <kbd>R</kbd>
            </div>

            <div class="key" data-key="81">
                <kbd>Q</kbd>
            </div>

        </div>


    </section>
    <audio data-key="87" class="" src="Forbidden-sound\sound1.mp3"></audio>
    <audio data-key="88" src="Forbidden-sound\sound2.mp3"></audio>
    <audio data-key="69" src="Forbidden-sound\sound3.mp3"></audio>
    <audio data-key="82" src="Forbidden-sound\sound4.mp3"></audio>
    <audio data-key="81" src="Forbidden-sound\sound5.mp3"></audio>

    <script src="main.js"></script>
</body>

</html>
